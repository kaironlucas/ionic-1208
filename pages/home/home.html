<ion-header>
  <ion-navbar>
    <ion-title>IMC</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-item>
    <ion-label>Peso:</ion-label>
    <ion-input placeholder="Digite seu peso" [(ngModel)]="peso" name="peso"></ion-input>
    </ion-item>
    <ion-item>
    <ion-label>Altura</ion-label>
    <ion-input placeholder="Digite sua altura" [(ngModel)]="altura" name="altura"></ion-input>
    </ion-item>
   <ion-item>
    <ion-label>{{imc}}</ion-label>
   </ion-item>
    <button ion-button style="background-color" type="submit" (click)="calc()">Calcular</button>
  
    </div>


</ion-content>
